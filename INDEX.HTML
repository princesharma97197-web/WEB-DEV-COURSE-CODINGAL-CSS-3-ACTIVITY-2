<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>TRANSFORM</title>
    <STYle>
        #div1{
            height: 50px;
            width: 250px;
      border: 1px solid red;
      background-color: rgb(161, 163, 136);
      font-size: 25px;
     }
     #div2{
          height: 50px;
            width: 250px;
      border: 1px solid red;
      background-color: rgb(229, 255, 0);
      font-size: 20px;
      transform: rotateX(180deg);
     }
    </STYle>
</head>
<body>
    <h1>TRANSFORM IN CSS</h1>
    <div id="div1">HELLO EVERYONE</div>
    <div id="div2">HELLO EVERYONE</div>
</body>
</html>
